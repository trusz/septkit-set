name: Install
on:
  workflow_call:
    inputs:
      package-name: # the scripts appends the `packages/` part. eg.: shell is enough
        required: true
        type: string
    outputs:
      cache-key:
        description: 'Cache key for node_modules'
        value: ${{ jobs.cache-and-install.outputs.cache-key }}

jobs:
  cache-and-install:
    runs-on: ubuntu-latest

    outputs:
      cache-key: ${{ steps.cache-node-modules.outputs.cache-hit }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10.10.0
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: debug step
        run: |
          echo "Package name: ${{ inputs.package-name }}"
          echo "Working directory: packages/${{ inputs.package-name }}"
          pnpm config get sharedWorkspaceLockfile --location project
          ls -la packages/${{ inputs.package-name }}/pnpm-lock.yaml
          pwd
          ls -la
          ls -la ${{ github.workspace }}/packages/${{ inputs.package-name }}
          echo GITHUB_WORKSPACE: ${{ github.workspace }} - $GITHUB_WORKSPACE
          echo hash: ${{ hashFiles('**/packages/${{inputs.package-name}}/pnpm-lock.yaml') }}
          echo hash: ${{ hashFiles('${{ github.workspace }}/packages/${{ inputs.package-name }}') }}
          echo hash:workspace: ${{ hashFiles('**/pnpm-workspace.yaml') }}
          export PACKAGE_NAME=${{ inputs.package-name }}
          echo hash:fix: ${{ hashFiles('**/packages/shell/pnpm-lock.yaml') }}
          echo hash:variable: ${{ hashFiles( format('**/packages/{0}/pnpm-lock.yaml',inputs.package-name) ) }}
          echo hash:env variable: ${{ hashFiles('**/packages/$PACKAGE_NAME/pnpm-lock.yaml') }}
          echo "PACKAGE_NAME: $PACKAGE_NAME"
          echo fix '**/packages/shell/pnpm-lock.yaml'
          echo variable '**/packages/${{ inputs.package-name }}/pnpm-lock.yaml'
          echo env variable "**/packages/$PACKAGE_NAME/pnpm-lock.yaml"

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: packages/${{inputs.package-name}}/node_modules
          key: ${{ runner.os }}-node-modules-${{inputs.package-name}}-${{ hashFiles('**/packages/${{inputs.package-name}}/pnpm-lock.yaml') }}-

      - name: Install dependencies
        working-directory: packages/${{ inputs.package-name }}
        run: pnpm install
        if: steps.cache-node-modules.outputs.cache-hit != 'true'

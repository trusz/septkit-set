name: Deploy Shell

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  install:
    name: Install Dependencies
    uses: ./.github/workflows/_install.yml
    with:
      package-name: shell

  build:
    name: Build Project
    needs: install
    uses: ./.github/workflows/_build.yml
    with:
      package-name: shell
  test:
    name: Run Tests
    needs: install
    uses: ./.github/workflows/_test.yml
    with:
      package-name: shell
  version:
    name: Check Version
    uses: ./.github/workflows/_check-version.yml
    with:
      package-name: shell
      deployed-folder: .
  deploy:
    name: Deploy To Pages
    needs:
      - build
      - test
      - version
    if: needs.version.outputs.version_changed == 'true'
    uses: ./.github/workflows/_deploy.yml
    with:
      package-name: shell
